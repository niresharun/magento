<input class="input-text" type="text" data-bind="
    value: value,
    valueUpdate: 'keyup',
	css:{'focused' : addClassToParent($element,value()) },
    attr: {
        name: inputName,
        placeholder: placeholder,
        'aria-describedby': getDescriptionId(),
        'aria-required': required,
        'aria-invalid': error() ? true : 'false',
        id: uid,
        disabled: disabled
    }" />
