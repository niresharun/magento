name: Deploy Magento to ECS (EC2)

on:
  push:
    branches:
      - master  # Trigger deployment on push to main branch

env:
  AWS_REGION: us-east-1  # Set your AWS region
  ECR_REPOSITORY: magento/247-p3  # Set your ECR repository name
  ECS_CLUSTER: magento-cluster  # Set your ECS cluster name
  ECS_SERVICE: magento-service  # Set your ECS service name
  CONTAINER_NAME: magento-container  # Set your container name
  TASK_FAMILY: magento-task  # Task definition family name

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push Docker image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        echo "IMAGE_URI=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_ENV

    - name: Get latest ECS task definition
      id: get-task-def
      run: |
        aws ecs describe-task-definition --task-definition ${{ env.TASK_FAMILY }} --query taskDefinition > task-definition.json

    - name: Update ECS task definition with new image
      id: update-task-def
      run: |
        jq --arg IMAGE_URI "$IMAGE_URI" '.containerDefinitions[0].image=$IMAGE_URI' task-definition.json > new-task-def.json
        aws ecs register-task-definition --cli-input-json file://new-task-def.json > task-def-output.json
        NEW_TASK_ARN=$(jq -r '.taskDefinition.taskDefinitionArn' task-def-output.json)
        echo "TASK_DEFINITION_ARN=$NEW_TASK_ARN" >> $GITHUB_ENV

    - name: Deploy to ECS
      id: deploy-ecs
      uses: aws-actions/amazon-ecs-deploy-task-definition@v1
      with:
        task-definition: ${{ env.TASK_DEFINITION_ARN }}
        service: ${{ env.ECS_SERVICE }}
        cluster: ${{ env.ECS_CLUSTER }}
        wait-for-service-stability: true
